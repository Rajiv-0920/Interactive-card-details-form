<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <picture class="bg-img">
    <source media="(min-width: 1024px)" srcset="./images/bg-main-desktop.png">
    <source media="(max-width: 1024px)" srcset="./images/bg-main-mobile.png">
    <img src="./images/bg-main-mobile.png" alt="background images">
  </picture>

  <main class="container">

    <div class="card">

      <div class="card-front">
        <img src="./images/bg-card-front.png" class="card-bg-front" alt="card">
        <div class="card-details">
          <p class="holder-card-number">0000 0000 0000 0000</p>
          <div>
            <p class="holder-name">JANE APPLESEED</p>
            <p class="mon-year"><span class="date">00</span>/<span class="year">00</span></p>
          </div>
        </div>
      </div>

      <div class="card-back">
        <img src="./images/bg-card-back.png" class="card-bg-back" alt="card">
        <p class="cvc-number">000</p>
      </div>

    </div>

    <div class="form-container">
      <form action="" class="card-form">

        <div>
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" maxlength="25">
        </div>

        <div>
          <label for="card-number">Card Number</label>
          <input type="text" name="card-number" minlength="16" maxlength="16" id="card-number"
            placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="exp-cvc-container">

          <div class="exp-date">
            <label for="date">Exp. Date (MM/YY)</label>
            <div>
              <input type="text" minlength="1" maxlength="2" name="date" placeholder="MM" id="date">
              <input type="text" minlength="1" maxlength="2" name="date" placeholder="YY" id="year">
            </div>
          </div>

          <div class="cvc-container">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" minlength="3" maxlength="4" id="cvc" placeholder="e.g. 123">
          </div>

        </div>

        <input type="submit" id="submit" value="Confirm">

      </form>

    </div>

    <div class="confirmation hide">
      <div>
        <img src="./images/icon-complete.svg" alt="Card Logo">
        <div class="big_text">Thank you!</div>
        <p class="small_text">We've added your card details</p>
        <button class="btn_continue" id="continue">Continue</button>
      </div>
    </div>
  </main>

  <!-- Completed state start -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/rajiv-0920">Rajiv</a>.
  </div>
</body>

</html>
